<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√≥n qu√† cho ng∆∞·ªùi tui y√™u ‚ù§Ô∏è</title>
    <style>
        /* CSS: L√†m cho giao di·ªán ƒë·∫πp v√† m∆∞·ª£t */
        body { background: #fff0f3; margin: 0; font-family: 'Arial', sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { text-align: center; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 350px; min-height: 320px; position: relative; }
        h2 { color: #ff4d6d; font-size: 1.3rem; margin-bottom: 40px; line-height: 1.4; min-height: 60px; }
        
        /* N√∫t b·∫•m */
        .btn-group { display: flex; justify-content: center; gap: 15px; height: 50px; position: relative; width: 100%; }
        .btn { padding: 10px 25px; font-size: 1rem; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; transition: all 0.2s ease; z-index: 10; }
        #yesBtn { background: #ff4d6d; color: white; position: relative; }
        #noBtn { background: #6c757d; color: white; position: absolute; right: 40px; }

        /* Game l·∫≠t h√¨nh */
        #memory-game { display: none; width: 100%; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 20px; }
        .card { height: 75px; background: #ffb3c1; border-radius: 8px; cursor: pointer; position: relative; transform-style: preserve-3d; transition: transform 0.5s; }
        .card.flipped { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 8px; }
        .card-front { font-size: 1.2rem; color: white; font-weight: bold; }
        .card-back { background: white; transform: rotateY(180deg); overflow: hidden; }
        .card-back img { width: 100%; height: 100%; object-fit: cover; }
        
        /* K·∫øt th√∫c */
        #final-msg { display: none; color: #ff4d6d; }
    </style>
</head>
<body>

    <div class="container" id="main-box">
        <div id="question-section">
            <h2 id="questionText">Ch√†o em, em ƒëang r·∫£nh ƒë√∫ng kh√¥ng?</h2>
            <div class="btn-group">
                <button class="btn" id="yesBtn" onclick="nextQuestion()">ƒê√∫ng d·ª£ üòç</button>
                <button class="btn" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">H·ªïng r·∫£nh üòú</button>
            </div>
        </div>

        <div id="memory-game">
            <h2 style="font-size: 1rem;">T√¨m c√°c c·∫∑p ·∫£nh k·ª∑ ni·ªám c·ªßa t·ª•i m√¨nh nh√©! ‚ù§Ô∏è</h2>
            <div class="grid" id="grid"></div>
        </div>

        <div id="final-msg">
            <h1>Y√™u Em Nh·∫•t! ‚ù§Ô∏è</h1>
            <p>Em c√≥ tr√≠ nh·ªõ si√™u ƒë·ªânh lu√¥n √°!</p>
            <button onclick="location.reload()" style="background:#ff4d6d; color:white; border:none; padding:10px 20px; border-radius:50px; cursor:pointer;">Ch∆°i l·∫°i</button>
        </div>
    </div>

    <script>
        // --- DANH S√ÅCH ·∫¢NH ---
        const myImages = [
            'https://i.postimg.cc/NFH9BcK8/70d1cc0f-11f6-43bb-9a95-5eb1094f79f4.jpg',
            'https://i.postimg.cc/6p9LKMXq/8fdfca70-266f-483c-ae49-5e7c60db1303.jpg',
            'https://i.postimg.cc/gcVZ034X/57595901-b3ac-45c3-8d86-e7bab104bdeb.jpg',
            'https://i.postimg.cc/7hwbzQXD/0cb54b55-3af0-4a19-bfb1-4429781c0cf8.jpg',
            'https://i.postimg.cc/zGg5JFSd/caa38cee-fb67-4b15-bbcd-36a366b969f0.jpg',
            'https://i.postimg.cc/6Q6XdxxM/2b227bcc-b9a7-4a58-bbb7-25ae66549192.jpg',
            'https://i.postimg.cc/QN1yxYRb/48e2543c-c20d-4749-bf79-d6c8c61decac.jpg',
            'https://i.postimg.cc/fW1S5Byn/9c9f1545-7c8e-4770-8648-f57221fe01b4.jpg'
        ];

        let currentStep = 0;
        const questions = [
            { q: 'Ch√†o em, em ƒëang r·∫£nh ƒë√∫ng kh√¥ng?', y: 'ƒê√∫ng d·ª£ üòç', n: 'H·ªïng r·∫£nh üòú' },
            { q: 'Em th·∫•y tui c√≥ ƒë√°ng iu kh√¥ng?', y: 'Qu√° ƒë√°ng iu üòé', n: 'H∆°i ƒë√°ng gh√©t ü§´' },
            { q: 'Th·∫ø em c√≥ y√™u tui kh√¥ng n√®?', y: 'Y√™u ∆°i l√† y√™u ‚ù§Ô∏è', n: 'Kh√¥ng nha üôÑ' },
            { q: 'Em s·∫Ω kh√¥ng bao gi·ªù b·ªè r∆°i tui ch·ª©?', y: 'H·ª©a lu√¥n üôÜ‚Äç‚ôÄÔ∏è', n: 'H√™n xui ü§°' }
        ];

        // H√†m x·ª≠ l√Ω khi ·∫•n n√∫t "ƒê√∫ng d·ª£"
        function nextQuestion() {
            currentStep++;
            if (currentStep < questions.length) {
                // ƒê·ªïi n·ªôi dung c√¢u h·ªèi
                document.getElementById('questionText').innerHTML = questions[currentStep].q;
                document.getElementById('yesBtn').innerHTML = questions[currentStep].y;
                document.getElementById('noBtn').innerHTML = questions[currentStep].n;
                
                // ƒê∆∞a n√∫t "Kh√¥ng" v·ªÅ v·ªã tr√≠ c≈©
                const noBtn = document.getElementById('noBtn');
                noBtn.style.position = 'relative';
                noBtn.style.left = 'auto';
                noBtn.style.top = 'auto';
                noBtn.style.right = 'auto';
            } else {
                // H·∫øt c√¢u h·ªèi th√¨ chuy·ªÉn sang game l·∫≠t h√¨nh
                startMemoryGame();
            }
        }

        // H√†m l√†m n√∫t "Kh√¥ng" ch·∫°y tr·ªën
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const container = document.getElementById('main-box');
            
            const maxX = container.clientWidth - noBtn.clientWidth - 20;
            const maxY = container.clientHeight - noBtn.clientHeight - 20;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = Math.floor(Math.random() * maxX) + 'px';
            noBtn.style.top = Math.floor(Math.random() * maxY) + 'px';
        }

        // Logic Game l·∫≠t h√¨nh
        function startMemoryGame() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('memory-game').style.display = 'block';
            
            let cards = [...myImages, ...myImages];
            cards.sort(() => Math.random() - 0.5);
            
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            let flippedCards = [];
            let matchedCount = 0;

            cards.forEach((imgUrl) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <div class="card-front">?</div>
                    <div class="card-back"><img src="${imgUrl}"></div>
                `;
                
                card.onclick = function() {
                    if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                        card.classList.add('flipped');
                        flippedCards.push({card, imgUrl});
                        
                        if (flippedCards.length === 2) {
                            setTimeout(() => {
                                if (flippedCards[0].imgUrl === flippedCards[1].imgUrl) {
                                    matchedCount++;
                                    if (matchedCount === myImages.length) {
                                        document.getElementById('memory-game').style.display = 'none';
                                        document.getElementById('final-msg').style.display = 'block';
                                    }
                                } else {
                                    flippedCards[0].card.classList.remove('flipped');
                                    flippedCards[1].card.classList.remove('flipped');
                                }
                                flippedCards = [];
                            }, 600);
                        }
                    }
                };
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
