</head>
<body>

    <div class="container" id="main-box">

            <button onclick="location.reload()" style="background:#ff4d6d; color:white; border:none; padding:10px 20px; border-radius:50px; cursor:pointer;">Ch∆°i l·∫°i</button>

    <script>
        // PH·∫¶N LINK ·∫¢NH: Nh·ªõ l·∫•y Direct Link c√≥ ƒëu√¥i .jpg t·ª´ Postimages
        const myImages = [
            'https://i.pinimg.com/736x/97/a2/fc/97a2fc3538a2fc9fc10ce44b9cae346e.jpg',
            'https://i.pinimg.com/736x/44/66/57/4466571d87b5ff42bf113cc121b8ae31.jpg',
            'https://i.pinimg.com/736x/9e/c2/c5/9ec2c569ec0d747ecfa66b9ef5303e3a.jpg',
            'https://i.pinimg.com/736x/db/ad/62/dbad6249c4260ee1eecd9dbe641d40cd.jpg',
            'https://i.pinimg.com/736x/b9/13/96/b9139635cae685b4365b130fb6b40970.jpg',
            'https://i.pinimg.com/736x/ff/ed/bc/ffedbc3f9198d7a855f27e41a36a8a88.jpg',
            'https://i.pinimg.com/736x/45/99/b5/4599b53b999c45e799c9ea3702ed1dce.jpg',
            'https://i.pinimg.com/736x/b7/c9/fb/b7c9fba1b88290a8e2d390c7b6646275.jpg'
        ];

        let currentStep = 0;
        const questions = [
            { q: 'Ch√†o em, em ƒëang r·∫£nh ƒë√∫ng kh√¥ng?', y: 'ƒê√∫ng d·ª£ üòç', n: 'H·ªïng r·∫£nh üòú' },
            { q: 'Em th·∫•y tui c√≥ ƒë√°ng iu kh√¥ng?', y: 'Qu√° ƒë√°ng iu üòé', n: 'H∆°i ƒë√°ng gh√©t ü§´' },
            { q: 'Th·∫ø em c√≥ y√™u tui kh√¥ng n√®?', y: 'Y√™u ∆°i l√† y√™u ‚ù§Ô∏è', n: 'Kh√¥ng nha üôÑ' },
            { q: 'Em s·∫Ω kh√¥ng bao gi·ªù b·ªè r∆°i tui ch·ª©?', y: 'H·ª©a lu√¥n üôÜ‚Äç‚ôÄÔ∏è', n: 'H√™n xui ü§°' }
        ];

        function nextQuestion() {
            currentStep++;
            if (currentStep < questions.length) {
                document.getElementById('questionText').innerText = questions[currentStep].q;
                document.getElementById('yesBtn').innerText = questions[currentStep].y;
                document.getElementById('noBtn').innerText = questions[currentStep].n;
                const noBtn = document.getElementById('noBtn');
                noBtn.style.position = 'relative';
                noBtn.style.left = 'auto'; noBtn.style.top = 'auto'; noBtn.style.right = 'auto';
            } else {
                startMemoryGame();
            }
        }

        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const container = document.getElementById('main-box');
            const maxX = container.clientWidth - noBtn.clientWidth - 20;
            const maxY = container.clientHeight - noBtn.clientHeight - 20;
            noBtn.style.position = 'absolute';
            noBtn.style.left = Math.floor(Math.random() * maxX) + 'px';
            noBtn.style.top = Math.floor(Math.random() * maxY) + 'px';
        }

        function startMemoryGame() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('memory-game').style.display = 'block';
            let cards = [...myImages, ...myImages];
            cards.sort(() => Math.random() - 0.5);
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            let flippedCards = [];
            let matchedCount = 0;

            cards.forEach((imgUrl) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-front">?</div>
                    <div class="card-back"><img src="${imgUrl}" loading="lazy"></div>
                `;
                card.onclick = function() {
                    if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                        card.classList.add('flipped');
                        flippedCards.push({card, imgUrl});
                        if (flippedCards.length === 2) {
                            setTimeout(() => {
                                if (flippedCards[0].imgUrl === flippedCards[1].imgUrl) {
                                    matchedCount++;
                                    if (matchedCount === myImages.length) {
                                        document.getElementById('memory-game').style.display = 'none';
                                        document.getElementById('final-msg').style.display = 'block';
                                    }
                                } else {
                                    flippedCards[0].card.classList.remove('flipped');
                                    flippedCards[1].card.classList.remove('flipped');
                                }
                                flippedCards = [];
                            }, 600);
                        }
                    }
                };
                grid.appendChild(card);
            });
        }
    </script>
