        const myImages = [
            'https://i.postimg.cc/NFH9BcK8/70d1cc0f-11f6-43bb-9a95-5eb1094f79f4.jpg',
            'https://i.postimg.cc/6p9LKMXq/8fdfca70-266f-483c-ae49-5e7c60db1303.jpg',
            'https://i.postimg.cc/gcVZ034X/57595901-b3ac-45c3-8d86-e7bab104bdeb.jpg',
            'https://i.postimg.cc/7hwbzQXD/0cb54b55-3af0-4a19-bfb1-4429781c0cf8.jpg',
            'https://i.postimg.cc/zGg5JFSd/caa38cee-fb67-4b15-bbcd-36a366b969f0.jpg',
            'https://i.postimg.cc/6Q6XdxxM/2b227bcc-b9a7-4a58-bbb7-25ae66549192.jpg',
            'https://i.postimg.cc/QN1yxYRb/48e2543c-c20d-4749-bf79-d6c8c61decac.jpg',
            'https://i.postimg.cc/fW1S5Byn/9c9f1545-7c8e-4770-8648-f57221fe01b4.jpg'  
        ];

        // LOGIC C√ÇU H·ªéI TROLL
        let currentStep = 0;
        const questions = [
            { q: 'Ch√†o em, em ƒëang r·∫£nh ƒë√∫ng kh√¥ng?', y: 'ƒê√∫ng d·ª£ üòç', n: 'H·ªïng r·∫£nh üòú' },
            { q: 'Em th·∫•y ng∆∞·ªùi g·ª≠i c√°i n√†y cho em c√≥ ƒë√°ng iu kh√¥ng?', y: 'Qu√° ƒë√°ng iu', n: 'H∆°i ƒë√°ng gh√©t ü§´' },
            { q: 'Th·∫ø em c√≥ y√™u tui kh√¥ng n√®?', y: 'Y√™u ∆°i l√† y√™u ‚ù§Ô∏è', n: 'Kh√¥ng nha üôÑ' },
            { q: 'Em s·∫Ω kh√¥ng bao gi·ªù b·ªè r∆°i tui ch·ª©?', y: 'H·ª©a lu√¥n üôÜ‚Äç‚ôÄÔ∏è', n: 'H√™n xui ü§°' }
        ];

        function nextQuestion() {
            currentStep++;
            if (currentStep < questions.length) {
                document.getElementById('questionText').innerText = questions[currentStep].q;
                document.getElementById('yesBtn').innerText = questions[currentStep].y;
                document.getElementById('noBtn').innerText = questions[currentStep].n;
                const noBtn = document.getElementById('noBtn');
                noBtn.style.position = 'relative';
                noBtn.style.left = 'auto'; noBtn.style.top = 'auto';
            } else { startMemoryGame(); }
        }

        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const container = document.getElementById('main-box');
            const maxX = container.clientWidth - noBtn.clientWidth - 20;
            const maxY = container.clientHeight - noBtn.clientHeight - 20;
            noBtn.style.position = 'absolute';
            noBtn.style.left = Math.floor(Math.random() * maxX) + 'px';
            noBtn.style.top = Math.floor(Math.random() * maxY) + 'px';
        }

        // LOGIC GAME L·∫¨T H√åNH (D√πng myImages)
        function startMemoryGame() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('memory-game').style.display = 'block';
            
            let cards = [...myImages, ...myImages]; // G·ªçi ƒë√∫ng m·∫£ng ·∫£nh th·∫≠t ·ªü ƒë√¢y
            cards.sort(() => Math.random() - 0.5);
            
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            let flippedCards = [];
            let matchedCount = 0;

            cards.forEach((imgUrl) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = '<div class="card-front">?</div><div class="card-back"><img src="' + imgUrl + '"></div>';
                card.onclick = () => {
                    if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                        card.classList.add('flipped');
                        flippedCards.push({card, imgUrl});
                        if (flippedCards.length === 2) {
                            setTimeout(() => {
                                if (flippedCards[0].imgUrl === flippedCards[1].imgUrl) {
                                    matchedCount++;
                                    if (matchedCount === myImages.length) {
                                        document.getElementById('memory-game').style.display = 'none';
                                        document.getElementById('final-msg').style.display = 'block';
                                    }
                                } else {
                                    flippedCards[0].card.classList.remove('flipped');
                                    flippedCards[1].card.classList.remove('flipped');
                                }
                                flippedCards = [];
                            }, 600);
                        }
                    }
                };
                grid.appendChild(card);
            });
        } 
    </script>
